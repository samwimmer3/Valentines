<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kensington, Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e0, #fff0f5);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    transition: background 0.3s ease;
}

.container {
    background: white;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.15);
    max-width: 420px;
    position: relative;
    z-index: 10;
}

h1 {
    font-size: 2.2em;
    color: #ff4d6d;
    margin-bottom: 10px;
}

.name {
    font-size: 1.6em;
    font-weight: bold;
    color: #ff1e4d;
    margin-bottom: 25px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #ddd;
    position: relative;
}

#message {
    margin-top: 20px;
    font-size: 1.1em;
    min-height: 40px;
    color: #ff4d6d;
}

.flower {
    position: absolute;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

.confetti {
    position: absolute;
    animation: confettiFall 4s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(-10px, 5px); }
    50% { transform: translate(10px, -5px); }
    75% { transform: translate(-10px, 5px); }
    100% { transform: translate(0px, 0px); }
}

.final-screen {
    position: absolute;
    inset: 0;
    background: #ff4d6d;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
    z-index: 999;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="name">Kensington ğŸ’•</div>

    <div class="buttons">
        <button id="yesBtn">Yes â¤ï¸</button>
        <button id="noBtn">No ğŸ˜¢</button>
    </div>

    <div id="message"></div>
</div>

<script>

// ğŸŒ¸ Floating Flowers
const flowers = ["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸ’","ğŸ’–"];
for (let i = 0; i < 30; i++) {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerText = flowers[Math.floor(Math.random()*flowers.length)];
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (5 + Math.random()*10) + "s";
    document.body.appendChild(flower);
}

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let noScale = 1;
let yesScale = 1;

// ğŸ˜ˆ INSANE NO BUTTON
noBtn.addEventListener("click", () => {

    // teleport
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 100;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // shrink
    noScale *= 0.8;
    noBtn.style.transform = `scale(${noScale})`;

    // YES grows
    yesScale *= 1.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    // chaos background flash
    document.body.style.background = "#ff1e4d";
    document.body.classList.add("shake");
    setTimeout(() => {
        document.body.style.background = "linear-gradient(135deg, #ffd6e0, #fff0f5)";
        document.body.classList.remove("shake");
    }, 300);

    const responses = [
        "That button is disabled.",
        "Nice try.",
        "System error.",
        "Access denied.",
        "Incorrect choice.",
        "There is only one correct answer ğŸ˜Œ"
    ];

    message.innerHTML = responses[Math.floor(Math.random()*responses.length)];

    if (noScale < 0.3) {
        noBtn.remove();
        message.innerHTML = "The illusion of choice has been removed.";
    }
});

// ğŸ’¥ GOD MODE YES
yesBtn.addEventListener("click", async () => {

    message.innerHTML = "LET'S GOOOOO ğŸ¥¹ğŸ’";

    // Send email notification
    try {
        await fetch("https://formspree.io/f/xwvnoeby", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: "ğŸš¨ Kensington pressed YES ğŸ’–",
                time: new Date().toLocaleString()
            })
        });
    } catch {}

    // confetti storm
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.innerText = ["ğŸ’–","ğŸ’˜","ğŸ’","âœ¨","ğŸ¥°","ğŸŒ¸"][Math.floor(Math.random()*6)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = (16 + Math.random()*30) + "px";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }

    // full takeover screen
    setTimeout(() => {
        const finalScreen = document.createElement("div");
        finalScreen.className = "final-screen";
        finalScreen.innerHTML = "SHE SAID YES ğŸ’ğŸ’–<br><br>Kensington, you're stuck with me now.";
        document.body.appendChild(finalScreen);
    }, 1000);
});
</script>

</body>
</html>
